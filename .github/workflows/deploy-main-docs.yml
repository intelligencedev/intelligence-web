name: Build and publish to main/docs for GitHub Pages

on:
  push:
    branches: [ main ]
    # ignore commits that only change the docs folder (so the workflow doesn't loop)
    paths-ignore:
      - 'docs/**'

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Copy public to docs/
        run: |
          rm -rf docs || true
          mkdir -p docs
          cp -a public/. docs/

      - name: Commit and push docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q '^'; then
            git add docs
            git commit -m "chore: update docs/ (site build) [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to docs/"
          fi

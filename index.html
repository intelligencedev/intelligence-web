<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeternis - intelligence.dev</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #email-icon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px;
      cursor: pointer;
      background: transparent;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #email-icon:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #email-icon svg {
      width: 24px;
      height: 24px;
    }

    #parameters-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #parameters-menu {
      display: none;
      position: fixed;
      top: 50px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 5px;
      color: white;
      max-height: 80vh;
      overflow-y: auto;
      min-width: 250px;
    }

    .parameter-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .parameter-row label {
      flex: 1;
      margin-right: 10px;
      font-size: 12px;
    }

    .parameter-row input[type="range"] {
      flex: 2;
      margin-right: 8px;
    }

    .parameter-row input[type="color"] {
      flex: 1;
      margin-right: 8px;
      height: 25px;
      border: none;
      border-radius: 3px;
    }

    .parameter-value {
      flex: 0 0 auto;
      min-width: 45px;
      text-align: right;
      font-size: 11px;
      color: #ccc;
    }

    .parameter-section {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .parameter-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 13px;
      color: #fff;
    }

    /* Camera Info Style */
    #camera-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 13px;
      padding: 7px 12px;
      border-radius: 6px;
      z-index: 1000;
      font-family: monospace;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <!-- Email Contact Icon -->
  <div id="email-icon" onclick="window.location.href='mailto:admin@intelligence.dev'">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="none" stroke="#D3D3D3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m4 6l6.108 4.612l.002.002c.678.497 1.017.746 1.389.842a2 2 0 0 0 1.002 0c.372-.096.712-.345 1.392-.844c0 0 3.917-3.006 6.107-4.612M3 15.8V8.2c0-1.12 0-1.68.218-2.108c.192-.377.497-.682.874-.874C4.52 5 5.08 5 6.2 5h11.6c1.12 0 1.68 0 2.107.218c.377.192.683.497.875.874c.218.427.218.987.218 2.105v7.607c0 1.118 0 1.676-.218 2.104a2.002 2.002 0 0 1-.875.874c-.427.218-.986.218-2.104.218H6.197c-1.118 0-1.678 0-2.105-.218a2 2 0 0 1-.874-.874C3 17.48 3 16.92 3 15.8Z" />
    </svg>
  </div>

  <!-- Camera Info Display (bottom left) -->
  <div id="camera-info">
    Camera: x: 0.00, y: 0.00, z: 0.00<br>Rotation: x: 0.00, y: 0.00, z: 0.00
  </div>

  <!-- Load Three.js and additional scripts for post-processing -->
  <script type="module" src="script.js"></script>

</body>

</html>

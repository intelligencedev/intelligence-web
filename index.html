<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeternis - intelligence.dev</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #email-icon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px;
      cursor: pointer;
      background: transparent;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #email-icon:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #email-icon svg {
      width: 24px;
      height: 24px;
    }

    #parameters-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #parameters-menu {
      display: none;
      position: fixed;
      top: 50px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 5px;
      color: white;
      max-height: 80vh;
      overflow-y: auto;
      min-width: 250px;
    }

    .parameter-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .parameter-row label {
      flex: 1;
      margin-right: 10px;
      font-size: 12px;
    }

    .parameter-row input[type="range"] {
      flex: 2;
      margin-right: 8px;
    }

    .parameter-row input[type="color"] {
      flex: 1;
      margin-right: 8px;
      height: 25px;
      border: none;
      border-radius: 3px;
    }

    .parameter-value {
      flex: 0 0 auto;
      min-width: 45px;
      text-align: right;
      font-size: 11px;
      color: #ccc;
    }

    .parameter-section {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .parameter-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 13px;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Email Contact Icon -->
  <div id="email-icon" onclick="window.location.href='mailto:admin@intelligence.dev'">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="none" stroke="#D3D3D3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m4 6l6.108 4.612l.002.002c.678.497 1.017.746 1.389.842a2 2 0 0 0 1.002 0c.372-.096.712-.345 1.392-.844c0 0 3.917-3.006 6.107-4.612M3 15.8V8.2c0-1.12 0-1.68.218-2.108c.192-.377.497-.682.874-.874C4.52 5 5.08 5 6.2 5h11.6c1.12 0 1.68 0 2.107.218c.377.192.683.497.875.874c.218.427.218.987.218 2.105v7.607c0 1.118 0 1.676-.218 2.104a2.002 2.002 0 0 1-.875.874c-.427.218-.986.218-2.104.218H6.197c-1.118 0-1.678 0-2.105-.218a2 2 0 0 1-.874-.874C3 17.48 3 16.92 3 15.8Z" />
    </svg>
  </div>

  <!-- Button to toggle the parameters menu -->
  <button id="parameters-button">Parameters</button>

  <!-- Parameters Menu -->
  <div id="parameters-menu">
    <!-- Star parameters -->
    <div class="parameter-section">
      <div class="section-title">Stars</div>
      <div class="parameter-row">
        <label for="num-stars">Number of Stars</label>
        <input type="range" id="num-stars" min="1000" max="200000" step="1000" value="200000">
        <span class="parameter-value" id="num-stars-value">200000</span>
      </div>
      <div class="parameter-row">
        <label for="star-size">Star Size</label>
        <input type="range" id="star-size" min="0.01" max="1.0" step="0.01" value="0.01">
        <span class="parameter-value" id="star-size-value">0.01</span>
      </div>
    </div>

    <!-- Galaxy parameters -->
    <div class="parameter-section">
      <div class="section-title">Galaxy Structure</div>
      <div class="parameter-row">
        <label for="galactic-radius">Galactic Radius</label>
        <input type="range" id="galactic-radius" min="5" max="30" step="1" value="15">
        <span class="parameter-value" id="galactic-radius-value">15</span>
      </div>
      <div class="parameter-row">
        <label for="spiral-arms">Spiral Arms</label>
        <input type="range" id="spiral-arms" min="2" max="10" step="1" value="2">
        <span class="parameter-value" id="spiral-arms-value">2</span>
      </div>
      <div class="parameter-row">
        <label for="core-radius">Core Radius</label>
        <input type="range" id="core-radius" min="0.5" max="5" step="0.5" value="0.5">
        <span class="parameter-value" id="core-radius-value">0.5</span>
      </div>
    </div>

    <!-- Nebula parameters -->
    <div class="parameter-section">
      <div class="section-title">Nebula</div>
      <div class="parameter-row">
        <label for="num-nebula-particles">Particles</label>
        <input type="range" id="num-nebula-particles" min="1000" max="100000" step="1000" value="50000">
        <span class="parameter-value" id="num-nebula-particles-value">50000</span>
      </div>
    </div>

    <!-- Smoke parameters -->
    <div class="parameter-section">
      <div class="section-title">Volumetric Smoke</div>
      <div class="parameter-row">
        <label for="num-smoke-particles">Particles</label>
        <input type="range" id="num-smoke-particles" min="500" max="20000" step="500" value="3000">
        <span class="parameter-value" id="num-smoke-particles-value">3000</span>
      </div>
      <div class="parameter-row">
        <label for="smoke-particle-size">Size</label>
        <input type="range" id="smoke-particle-size" min="0.1" max="2.0" step="0.05" value="0.8">
        <span class="parameter-value" id="smoke-particle-size-value">0.8</span>
      </div>
      <div class="parameter-row">
        <label for="smoke-noise-intensity">Noise Intensity</label>
        <input type="range" id="smoke-noise-intensity" min="0.1" max="1.5" step="0.05" value="0.65">
        <span class="parameter-value" id="smoke-noise-intensity-value">0.65</span>
      </div>
      <div class="parameter-row">
        <label for="smoke-color1">Color 1</label>
        <input type="color" id="smoke-color1" value="#101025">
        <span class="parameter-value" id="smoke-color1-value">#101025</span>
      </div>
      <div class="parameter-row">
        <label for="smoke-color2">Color 2</label>
        <input type="color" id="smoke-color2" value="#251510">
        <span class="parameter-value" id="smoke-color2-value">#251510</span>
      </div>
    </div>

    <!-- Effects parameters -->
    <div class="parameter-section">
      <div class="section-title">Effects</div>
      <div class="parameter-row">
        <label for="god-rays-intensity">God Rays Intensity</label>
        <input type="range" id="god-rays-intensity" min="0.0" max="2.0" step="0.05" value="0.85">
        <span class="parameter-value" id="god-rays-intensity-value">0.85</span>
      </div>
    </div>
  </div>

  <!-- Load Three.js and additional scripts for post-processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
  <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeternis - intelligence.dev</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Button to toggle the info panel -->
  <button id="info-button"
    style="position: fixed; bottom: 10px; left: 10px; padding: 10px; background: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 5px;">Camera Info</button>

  <!-- Button to toggle the parameters menu -->
  <button id="parameters-button"
    style="position: fixed; bottom: 10px; right: 10px; padding: 10px; background: rgba(0, 0, 0, 0.8); color: white; border: none; border-radius: 5px;">Global Parameters</button>

  <!-- Info Panel -->
  <div id="info-panel"
    style="display: none; position: fixed; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.8); color: white; padding: 10px; border-radius: 5px;">
    <div id="info-content"></div>
  </div>

  <!-- Parameters Menu -->
  <div id="parameters-menu"
    style="display: none; position: fixed; bottom: 60px; right: 10px; background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 5px; color: white;">
    <h3>Parameters</h3>
    <!-- Camera rotation controls -->
    <label for="camera-rotation-x">Camera Rotation X</label>
    <input type="range" id="camera-rotation-x" min="-3.14" max="3.14" step="0.01" value="0">
    <br>
    <label for="camera-rotation-y">Camera Rotation Y</label>
    <input type="range" id="camera-rotation-y" min="-3.14" max="3.14" step="0.01" value="0">
    <br>
    <label for="camera-rotation-z">Camera Rotation Z</label>
    <input type="range" id="camera-rotation-z" min="-3.14" max="3.14" step="0.01" value="0">
    <br><br>
    <!-- Star parameters -->
    <label for="num-stars">Number of Stars</label>
    <input type="range" id="num-stars" min="1000" max="200000" step="1000" value="100000">
    <br>
    <label for="star-size">Star Size</label>
    <input type="range" id="star-size" min="0.01" max="1.0" step="0.01" value="0.02">
    <br>
    <label for="galactic-radius">Galactic Radius</label>
    <input type="range" id="galactic-radius" min="5" max="30" step="1" value="15">
    <br>
    <label for="spiral-arms">Spiral Arms</label>
    <input type="range" id="spiral-arms" min="2" max="10" step="1" value="5">
    <br>
    <label for="core-radius">Core Radius</label>
    <input type="range" id="core-radius" min="0.5" max="5" step="0.5" value="0.5">
    <br><br>
    <!-- Nebula parameters -->
    <label for="num-nebula-particles">Number of Nebula Particles</label>
    <input type="range" id="num-nebula-particles" min="1000" max="100000" step="1000" value="50000">
  </div>

  <!-- Load Three.js and additional scripts for post-processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
  <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>intelligence.dev</title>
        <meta
            name="description"
            content="intelligence.dev builds practical tools for applied intelligenceâ€”developer-first, privacy-aware, and designed to ship."
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg: #05070c;
                --text: rgba(245, 248, 255, 0.92);
                --muted: rgba(245, 248, 255, 0.76);
                --accent: #9ab4ff;
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
                --veil-strong: rgba(0, 0, 0, 0.55);
                --veil-soft: rgba(0, 0, 0, 0.35);
            }

            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                overflow-x: hidden;
            }

            body {
                font-family: "Inter Tight", "Inter", system-ui, -apple-system, Segoe UI,
                    Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
                    "Segoe UI Emoji";
                color: var(--text);
                background: var(--bg);
                line-height: 1.6;
            }

            a {
                color: inherit;
                text-decoration: none;
            }

            .galaxy {
                position: fixed;
                inset: -10%;
                z-index: -3;
                pointer-events: none;
                overflow: hidden;
            }

            .galaxy iframe {
                width: 120%;
                height: 120%;
                border: 0;
                transform: translate(12%, 0) scale(1.02);
                transform-origin: center;
                filter: saturate(1.05) brightness(0.9);
            }

            .veil {
                position: fixed;
                inset: 0;
                z-index: -2;
                pointer-events: none;
                background: linear-gradient(
                    110deg,
                    var(--veil-strong) 0%,
                    var(--veil-soft) 28%,
                    rgba(0, 0, 0, 0) 58%
                );
            }

            .container {
                position: relative;
                z-index: 1;
                min-height: 100vh;
                padding: clamp(20px, 4vw, 64px);
            }

            .safe {
                max-width: 620px;
            }

            .site-header {
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                gap: 16px;
            }

            .site-nav {
                display: flex;
                gap: 24px;
                font-size: 14px;
                letter-spacing: 0.02em;
                color: var(--muted);
                text-transform: none;
            }

            .site-nav a {
                position: relative;
                opacity: 0.84;
                transition: opacity 200ms ease, color 200ms ease;
            }

            .site-nav a::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: -6px;
                width: 100%;
                height: 1px;
                background: rgba(255, 255, 255, 0.4);
                opacity: 0;
                transform: translateY(4px);
                transition: opacity 200ms ease, transform 200ms ease;
            }

            .site-nav a:hover {
                opacity: 1;
                color: var(--text);
            }

            .site-nav a:hover::after {
                opacity: 1;
                transform: translateY(0);
            }

            .menu-toggle {
                display: none;
                align-items: center;
                justify-content: center;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(15, 17, 23, 0.35);
                color: var(--text);
                padding: 8px 12px;
                border-radius: 999px;
                font-size: 12px;
                letter-spacing: 0.08em;
                text-transform: uppercase;
            }

            .hero {
                margin-top: 22px;
                display: flex;
                flex-direction: column;
                gap: clamp(14px, 2vw, 20px);
            }

            .hero-title {
                margin: 0;
                font-size: clamp(36px, 6vw, 68px);
                font-weight: 700;
                letter-spacing: -0.03em;
                line-height: 1.04;
                color: var(--text);
                text-shadow: var(--shadow);
            }

            .hero-title .dot {
                color: var(--accent);
            }

            .lead {
                margin: 0;
                max-width: 560px;
                color: var(--muted);
                font-size: clamp(15px, 2.2vw, 18px);
                line-height: 1.55;
            }

            .cta-row {
                display: flex;
                gap: 12px;
                margin-top: 4px;
            }

            .btn {
                padding: 10px 16px;
                border-radius: 999px;
                border: 1px solid rgba(255, 255, 255, 0.25);
                color: var(--text);
                background: rgba(15, 17, 23, 0.35);
                font-size: 13px;
                letter-spacing: 0.04em;
                text-transform: uppercase;
                transition: border-color 200ms ease, color 200ms ease,
                    background 200ms ease;
            }

            .btn:hover {
                border-color: rgba(154, 180, 255, 0.6);
                color: #f5f8ff;
                background: rgba(20, 24, 36, 0.5);
            }

            @media (max-width: 1023px) {
                .hero-title {
                    font-size: clamp(44px, 6vw, 56px);
                }

                .veil {
                    background: linear-gradient(
                        110deg,
                        rgba(0, 0, 0, 0.6) 0%,
                        rgba(0, 0, 0, 0.38) 32%,
                        rgba(0, 0, 0, 0) 62%
                    );
                }
            }

            @media (max-width: 767px) {
                .site-header {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .site-nav {
                    display: none;
                    flex-direction: column;
                    gap: 12px;
                    width: 100%;
                    margin-top: 12px;
                }

                .site-nav.open {
                    display: flex;
                }

                .menu-toggle {
                    display: inline-flex;
                }

                .hero-title {
                    font-size: clamp(36px, 9vw, 44px);
                }

                .veil {
                    background: linear-gradient(
                        160deg,
                        rgba(0, 0, 0, 0.72) 0%,
                        rgba(0, 0, 0, 0.4) 38%,
                        rgba(0, 0, 0, 0) 70%
                    );
                }
            }

            @media (prefers-reduced-motion: reduce) {
                * {
                    animation: none !important;
                    transition: none !important;
                }
            }
        </style>
    </head>
    <body>
        <div class="galaxy" aria-hidden="true">
            <iframe src="/vis/galaxy/" title="Galaxy background"></iframe>
        </div>
        <div class="veil" aria-hidden="true"></div>

        <div class="container">

            <main class="hero safe" id="hero">
                <h1 class="hero-title">intelligence<span class="dot">.</span>dev</h1>
                <p class="lead">
                    Experiments with code, computer graphics, and machine learning.
                </p>
                <div class="cta-row" role="group" aria-label="Primary actions">
                    <a class="btn" href="https://github.com/intelligencedev/manifold">Explore Manifold</a>
                </div>
            </main>
        </div>

        <script>
            (function () {
                var prefersReduced = window.matchMedia(
                    "(prefers-reduced-motion: reduce)"
                ).matches;
                var nav = document.getElementById("site-nav");
                var toggle = document.querySelector(".menu-toggle");

                if (toggle && nav) {
                    toggle.addEventListener("click", function () {
                        var isOpen = nav.classList.toggle("open");
                        toggle.setAttribute("aria-expanded", String(isOpen));
                    });
                }

                if (prefersReduced) return;

                var frame = document.querySelector(".galaxy iframe");
                if (!frame) return;

                var targetX = 0;
                var targetY = 0;
                var currentX = 0;
                var currentY = 0;
                var raf = null;

                function animate() {
                    currentX += (targetX - currentX) * 0.08;
                    currentY += (targetY - currentY) * 0.08;
                    frame.style.transform =
                        "translate(" + (12 + currentX) + "%, " + currentY + "%) scale(1.02)";
                    raf = requestAnimationFrame(animate);
                }

                window.addEventListener("mousemove", function (event) {
                    var x = (event.clientX / window.innerWidth - 0.5) * 2;
                    var y = (event.clientY / window.innerHeight - 0.5) * 2;
                    targetX = x * 1.2;
                    targetY = y * 1.2;
                    if (!raf) {
                        raf = requestAnimationFrame(animate);
                    }
                });
            })();
        </script>
    </body>
</html>

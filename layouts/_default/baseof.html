<!doctype html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{ with .Params.description }}<meta name="description" content="{{ . }}" />{{ end }}
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #0b0c10; color: #e6edf3; }
      a { color: #6aaefc; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .container { max-width: 980px; margin: 0 auto; padding: 28px 18px 60px; }
      .site-title { font-size: 14px; opacity: 0.9; margin: 0 0 18px; }
      .site-title a { color: inherit; }
      .page-title { margin: 0 0 8px; font-size: 28px; letter-spacing: -0.01em; }
      .page-desc { margin: 0 0 14px; opacity: 0.85; }
      .page-meta { margin-left: 10px; opacity: 0.7; font-size: 12px; }
      .content { line-height: 1.65; }
      .content pre { overflow: auto; padding: 12px; border-radius: 10px; background: rgba(230,237,243,0.06); }
      .content code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .content blockquote { margin: 18px 0; padding: 2px 14px; border-left: 3px solid rgba(230,237,243,0.18); opacity: 0.9; }
      .page-list { list-style: none; padding: 0; margin: 18px 0 0; }
      .page-list-item { padding: 12px 0; border-top: 1px solid rgba(230,237,243,0.10); }
      .page-link { font-weight: 600; }
      .muted { opacity: 0.7; }
      hr { border: 0; border-top: 1px solid rgba(230,237,243,0.12); margin: 22px 0; }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="site-title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></div>
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
